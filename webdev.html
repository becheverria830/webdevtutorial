	<h2><strong>MENU</strong></h2>
	<button class="tog">Bakery 1</button>
	<div class="stuff" id="bake1"></div>
	<button class="tog">Bakery 2</button>

	<button class="tog">Bakery 5</button>
	<div class = "stuff" id="bake5"></div>
	<button class="collapsible">Bakery 6</button>
	<div class = "stuff" id="bake6"></div>

	<script type="text/javascript">
	let bake1 = ["Cakes","Velvet","$60","11:00 AM","11:53 AM","25-Jan-21","19-May-21","In Person"];																				
	let bake2 = ["Muffins/Scones","Chocolate","$4","12:00 PM","12:53 PM","25-Jan-21","19-May-21","In Person"];																								
	let bake3 = ["Pastries","Strawberry","$7","01:00 PM","01:53 PM","25-Jan-21","19-May-21","In Person"];																								
	let bake4 = ["Bread","Oat","$3","04:00 PM","04:53 PM","25-Jan-21","19-May-21","In-Person"];																								
	let bake5 = ["Cupcakes","cherry","$3","05:30 PM","06:23 PM","25-Jan-21","19-May-21","In Person"];																								
	let bake6 = ["Cinnamon rolls","Apple-pie filling","$6","12:00 PM","12:53 PM","25-Jan-21","19-May-21","In Person"];																							
	function link(array) {
	    // Create the itenary element:
	    var itenary = document.createElement('ul');

	    for(var i = 0; i < array.length; i++) {
	        // Create the itenary stuff:
	        var stuff = document.createElement('li');
	        // Set its contents:
	        stuff.appendChild(document.createTextNode(array[i]));
	        // Add it to the itenary:
	        itenary.appendChild(stuff);
	    }
	    // Finally, return the constructed list:
	    return itenary;
	}
	//Add the contents of bake[0] to #bake:
	document.getElementById("bake1").appendChild(link(bake1));
	document.getElementById("bake2").appendChild(link(bake2));
	document.getElementById("bake3").appendChild(link(bake3));
	document.getElementById("bake4").appendChild(link(bake4));
	document.getElementById("bake5").appendChild(link(bake5));
	document.getElementById("bake6").appendChild(link(bake6));

	var col = document.getElementsByClassName("tog");

	for (var i = 0; i < col.length; i++) {
	  col[i].addEventListener("click", function() {
	    this.classList.toggle("active");
	    var content = this.nextElementSibling;
	    if (content.style.maxHeight){
	      content.style.maxHeight = null;
	    } else {
	      content.style.maxHeight = content.scrollHeight + "px";
	    } 
	  });
	}
	
</script>
